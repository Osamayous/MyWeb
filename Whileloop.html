<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>While Loop</title>
</head>
<body>
    <h1>Javascript While Loop</h1>

    <p id="demo"></p>

    <script>

        var a = 1;
        var b = "2 3";
        var c = "4 5 6";
        var d = "7 8 9 10";

        while (a <= 1) {
            document.write(a + "<br>" + b + "<br>" + c + "<br>" + d)
            a++ 

          
        }
   


    </script>

</body>
</html>
